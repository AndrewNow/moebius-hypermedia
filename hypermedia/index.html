<body>
  <div class="horizontal-scroll-container">

    <section>
      <div class="iframe-wrapper" id="game-container">
        <img src="https://i.imgur.com/kzsJYxb.jpeg" alt="Game thumbnail" id="game-thumbnail">
        <iframe id="iframe-game" src="https://i.simmer.io/@mauvv/kitten"></iframe>
      </div>
      <button class="fullscreen" onclick="activateFullscreen()" aria-label="Plein Ã©cran">
        <img src="https://i.imgur.com/9kGkfYh.png" class="fs" width="50" height="50" />
      </button>
  </section>
  <section class="centered-section">
    <div class="text-container" id="text-container">
      <img src="https://i.imgur.com/kIOGd3I.png" class="text" width="900" height="900" />
      <img src="https://i.imgur.com/rEJK5tp.png" class="text hidden" id="hidden-line-img" width="900" height="900" />

  </section>

<script>
function activateFullscreen() {
  const iFrameGame = document.getElementById('iframe-game');
  
  if (iFrameGame.requestFullscreen) {
    iFrameGame.requestFullscreen();
  } else if (iFrameGame.mozRequestFullScreen) {
    iFrameGame.mozRequestFullScreen();
  } else if (iFrameGame.webkitRequestFullscreen) {
    iFrameGame.webkitRequestFullscreen();
  } else if (iFrameGame.msRequestFullscreen) {
    iFrameGame.msRequestFullscreen();
  }
}

const gameContainer = document.getElementById('game-container');
const gameThumbnail = document.getElementById('game-thumbnail');

gameContainer.addEventListener('click', () => {
  gameThumbnail.classList.toggle('hidden');
  gameThumbnail.style.cursor = "wait";
  
  if (gameThumbnail.classList.contains('hidden')) {
    setTimeout(() => {
      gameThumbnail.style.display = 'none';
      gameThumbnail.style.cursor = "unset";
    }, 2800);
  }
  else {
    gameThumbnail.style.display = 'block';
  }
});

const textContainer = document.getElementById('text-container');
const hiddenLineImg = document.getElementById('hidden-line-img');

// Function to handle the intersection observer callback
function handleIntersection(entries, observer) {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      // Element is in view
      hiddenLineImg.classList.remove('hidden');
    } else {
      // Element is out of view
      hiddenLineImg.classList.add('hidden');
    }
  });
}

// Create an intersection observer
const observer = new IntersectionObserver(handleIntersection, {
  threshold: 0.5
});
// Start observing the textContainer
observer.observe(textContainer);
